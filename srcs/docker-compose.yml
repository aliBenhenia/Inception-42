# version: "3.5"

volumes:
  wordpress_vol:
    name: wordpress_vol
    driver: local
    driver_opts:
      device: /home/abenheni/data/wordpress
      o: bind
      type: none
  mariadb_vol:
    name: mariadb_vol
    driver: local
    driver_opts:
      device: /home/abenheni/data/mariadb
      o: bind
      type: none

networks:
  inception:
    name: inception

services:
  nginx:
    container_name: nginx
    build: ./requirements/nginx/
    ports:
      - "443:443"
    depends_on:
      - wordpress
    volumes:
      - wordpress_vol:/usr/share/nginx/html
    networks:
      - inception
    env_file:
      - .env
    restart: always

  wordpress:
    container_name: wordpress
    build: ./requirements/wordpress/
    depends_on:
      - mariadb
    volumes:
      - wordpress_vol:/var/www/html
    env_file:
      - .env
    networks:
      - inception
    restart: always

  mariadb:
    container_name: mariadb
    build: ./requirements/mariadb/
    volumes:
      - mariadb_vol:/var/lib/mysql
    env_file:
      - .env
    networks:
      - inception
    restart: always
